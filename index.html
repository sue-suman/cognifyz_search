<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cognifyz Search Engine</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <section>
    <div class="main">
      <img src="./main/unnamed.webp" alt="Logo">
      <h2>COGNIFYZ</h2>
      <div class="search_box">
        <input type="text" name="" class="query" placeholder="Search..." autocomplete="off">
        <div class="icons">
          <div><img src="./main/search_png.webp" alt="Search Icon"></div>
          <div><img src="./main/mic_png.webp" alt="Microphone Icon"></div>
        </div>
      </div>
      <div class="button">
        <button class="search_btn">Search</button>  
      </div>
    <iframe class="frame" src="" style="width: 100%; height: 500px; border: none; display: none; margin-top: 20px;"></iframe>
  </section>
  <footer class="my-5 pt-5 text-body-secondary text-center text-small">
    <p class="mb-1">© 2017–2024 Cognifyz</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>

  <script src="script.js"></script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js""></script>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
